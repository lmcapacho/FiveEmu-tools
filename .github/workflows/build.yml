name: CI
on: [push, pull_request]

jobs:

  linux:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: false
      - name: Fetch
        run: git submodule update --init
      - name: Patch
        run: ./scripts/patch.sh
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install ninja-build
      - name: Compile
        run: |
          cd qemu
          ./configure --target-list=riscv64-softmmu,riscv32-softmmu --extra-ldflags=-lrt
          make -j
      - name: Tar Files
        run: tar -czvf five-qemu-${{ matrix.os }}.tar.gz -C qemu/build/ qemu-system-riscv32 qemu-system-riscv64
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v2
        with:
          path: five-qemu-*.tar.gz

  win:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            base-devel
            git
            zip
            python
            ninja
            python-setuptools
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glib2
            mingw64/mingw-w64-x86_64-gtk3
            mingw64/mingw-w64-x86_64-SDL2
      - name: Setup executables
        run: |
          cd $MINGW_PREFIX/bin
          cp x86_64-w64-mingw32-gcc-ar.exe x86_64-w64-mingw32-ar.exe
          cp x86_64-w64-mingw32-gcc-ranlib.exe x86_64-w64-mingw32-ranlib.exe
          cp windres.exe x86_64-w64-mingw32-windres.exe
          cp nm.exe x86_64-w64-mingw32-nm.exe
          cp objcopy.exe x86_64-w64-mingw32-objcopy.exe
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: lmcapacho/five-qemu

      - name: Fetch
        run: git submodule update --init
      - name: Patch
        run: ./scripts/patch.sh
      - name: Compile
        run: |
          cd qemu
          ./configure --cross-prefix=x86_64-w64-mingw32- --target-list=riscv64-softmmu,riscv32-softmmu
          make -j
      - name: Zip Files
        run: zip -j five-qemu-${{ matrix.os }}.zip qemu/build/qemu-system-riscv32.exe qemu/build/qemu-system-riscv64.exe
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v2
        with:
          path: five-qemu-*.zip

  macos:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: false
      - name: Install dependencies
        run: |
          brew install pkg-config python gnu-sed glib pixman make sdl2 bash ninja
      - name: Fetch
        run: git submodule update --init
      - name: Patch
        run: ./scripts/patch.sh
      - name: Compile
        run: |
          cd qemu
          ./configure --target-list=riscv64-softmmu,riscv32-softmmu
          gmake -j
      - name: Tar Files
        run: tar -czvf five-qemu-${{ matrix.os }}.tar.gz -C qemu/build/ qemu-system-riscv32 qemu-system-riscv64
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v2
        with:
          path: five-qemu-*.tar.gz

  Release:
    if: github.event_name != 'pull_request'
    needs: [linux, win, macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
      - uses: eine/tip@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: 'nightly'
          files: artifact/*
